<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuaire Syris</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: #00ff99;
        }
        .bot {
            color: #66aaff;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        #send-btn {
            background: #00ff99;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover {
            background: #00cc7a;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Parle Ã  Syris..." />
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = (sender === "user" ? "ðŸ‘¤ Toi: " : "ðŸ¤– Syris: ") + text;
            messagesContainer.appendChild(msg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage("user", text);
            userInput.value = "";

            // ðŸ”¹ ICI : futur appel Ã  l'IA connectÃ©e
            // Pour l'instant on simule une rÃ©ponse
            setTimeout(() => {
                addMessage("bot", "RÃ©ponse de Syris simulÃ©e (connexion rÃ©elle Ã  venir).");
            }, 600);
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
